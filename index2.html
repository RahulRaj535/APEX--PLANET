<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style2.css">
</head>
<body >
    <div class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item">
                <img src="download.png" alt="Image 1">
            </div>
            <div class="carousel-item">
                <img src="download.jpeg" alt="Image 2">
            </div>
            <div class="carousel-item">
                <img src="download (1).png" alt="Image 3">
            </div>
        </div>
        <div class="carousel-controls">
            <button  id="prev-button">❮</button>
            <button  id="next-button">❯</button>
        </div>
        <div class="carousel-indicators">
            <div class="carousel-indicator active" onclick="goToSlide(0)"></div>
            <div class="carousel-indicator" onclick="goToSlide(1)"></div>
            <div class="carousel-indicator" onclick="goToSlide(2)"></div>
        </div>
    </div>

    <script>
        let slideIndex = 0;
        const slides = document.querySelectorAll('.carousel-item');
        const indicators = document.querySelectorAll('.carousel-indicator');
        const totalSlides = slides.length;
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');
        let autoPlayInterval;

        function showSlide(n) {
            if (n < 0) {
                slideIndex = totalSlides - 1;
            } else if (n >= totalSlides) {
                slideIndex = 0;
            } else {
                slideIndex = n;
            }

            const inner = document.querySelector('.carousel-inner');
            inner.style.transform = `translateX(-${slideIndex * 100}%)`;

            indicators.forEach((indicator, index) => {
                indicator.classList.toggle('active', index === slideIndex);
            });
        }

        function changeSlide(n) {
            showSlide(slideIndex + n);
        }



        prevButton.addEventListener('click', () => {
            changeSlide(-1);
        });

        nextButton.addEventListener('click', () => {
            changeSlide(1);
        });



        showSlide(slideIndex);
    </script>
</body>
</html>
