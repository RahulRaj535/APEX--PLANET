<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css2.css">
</head>
<body>

        <div class="logo">My Website</div>

            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>

        </nav>
    </header>

    <main>
        <div class="card">
            <h2>Home </h2>

        </div>
        <div class="card">
            <h2>About</h2>
            <p>This is the card named about</p>
        </div>
        <div class="card">
            <h2>Contact</h2>
            <p>This is the card named contact</p>
        </div>
        <div class="card">
            <h2>Services</h2>
            <p>This is the card named Services</p>
        </div>

</html>
