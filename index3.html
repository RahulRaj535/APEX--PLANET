<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style3.css" />
  </head>
  <body>
    <main>
      <nav>
        <div class="search">
          <input type="text" placeholder="Enter your city" spellcheck="false"/>
          <button type="button"><img src="search-icon.png"/></button>
        </div>
      </nav>
      <div class="bottom">
        <div class="weather">
          <div class="city">
              <h2>City Name</h2>
          </div>
          <div class="info">
              <img src="sunny.png" class="icon"/>
              <h1>Sunny</h1>
              <h2>30deg c</h2>
          </div>
          <div class="feels">
              <h2>Feels Like</h2>
              <h3>40 deg c</h3>
  
          </div>
        </div>
        <footer>
          <div class="humidity">
              <img src="humidity.png"/>
              <div class="right">
                  <h2>30%</h2>
                  <h3>Humidity</h3>
              </div>
          </div>
          <div class="windspeed">
              <img src="wind.png"/>
              <div class="right2">
                  <h2>32 km/h</h2>
                  <h3>wind speed</h3>
              </div>
          </div>
          <div class="speed"></div>
        </footer>
      </div>
     
    </main>
    <script src="script.js"></script>
  </body>
</html>
